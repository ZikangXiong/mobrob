# environment parameters
env_name: drone
time_limit: 1000
n_envs: 4
vec_env_type: subproc
enable_gui: False
seed: 0

# parameters of stable-baselines3 PPO algorithm
ppo_kwargs: 
  policy: MlpPolicy
  n_steps: 4000
  batch_size: 100
  verbose: 1
  device: cpu

# total simulation steps
total_timesteps: 50_000_000