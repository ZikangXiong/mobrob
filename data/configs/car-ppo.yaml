# environment parameters
env_name: car
time_limit: 1000
n_envs: 4
vec_env_type: subproc
enable_gui: False

# parameters of stable-baselines3 PPO algorithm
ppo_kwargs: 
  policy: MlpPolicy
  n_steps: 4000
  batch_size: 100
  n_epochs: 2
  ent_coef: 0.05
  verbose: 1
  device: cpu

# total simulation steps
total_timesteps: 20_000_000